<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Clone Example</title>
    <style>
        .card {
            width: 200px;
            padding: 20px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        #cards-container {
            display: flex;
            flex-wrap: wrap;
        }

        .btn {
            margin: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="cards-container">
        <div class="card">
            <h3>Card Title</h3>
            <p>This is a sample card.</p>
        </div>
    </div>

    <button id="clone-btn" class="btn">Clone Card</button>

    <script src="script.js"></script>
</body>
</html>
